{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with JoeBLog landing page.">
    <meta name="author" content="Devcrud">
    <title>JoeBLog | Free Bootstrap 4.3.x template</title>
    
    <!-- font icons -->
    <link rel="stylesheet" href="{% static '/vendors/themify-icons/css/themify-icons.css' %}">
    <!-- Bootstrap + JoeBLog main styles -->
	<link rel="stylesheet" href="{% static '/css/joeblog.css' %}">
<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">
    
    <!-- Page Second Navigation -->
    <nav class="navbar custom-navbar navbar-expand-md navbar-light bg-primary sticky-top">
        <div class="container">
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">                     
                    <li class="nav-item">
                        <a href="/" class="ml-4 btn btn-dark mt-1 btn-sm">Casino Blog</a>
                    </li>
                    <li class="nav-item">
                        <a target="_blank" class="nav-link" href="https://www.google.com">Get bonus</a>
                    </li>
                    <li class="nav-item">
                        <a target="_blank" class="nav-link" href="">Contact me</a>
                    </li>
                </ul>
                <div class="navbar-nav ml-auto">
                    
                </div>
            </div>
        </div>
    </nav>
    <!-- End Of Page Second Navigation -->

    <!-- Page Header -->
    <header class="page-header page-header-mini">
        <h1 class="title">Contact</h1>
    </header>
    <!-- End Of Page Header -->

    <section class="container">
        <div class="page-container">
            <div class="page-content">
                <div id='csrf'>
                    {% csrf_token %}
                </div>
        
                <form class="contactForm">
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Your email address">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="email" class="form-control" id="subject" placeholder="Subject">
                      </div>
                    <div class="form-group">
                      <label for="message">Message</label>
                      <textarea class="form-control" id="message" rows="4"></textarea>
                    </div>
                    <a onClick="sendenquiry()"  class="btn btn-outline-dark btn-sm">Send Message</a>
                    <div style="margin-top: 5px;" id="sendmessage">Your message has been sent. Thank you!</div>
                    <div style="margin-top: 5px;" id="errormessage"></div>
                  </form>
            </div>
            <!-- Sidebar -->
        </div>
    </section>

    <!-- Page Footer -->
    <footer class="page-footer">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-md-3 text-center text-md-left mb-3 mb-md-0">
                    <img src="assets/imgs/logo.svg" alt="" class="logo">
                </div>
            </div>
            <p class="border-top mb-0 mt-4 pt-3 small">&copy; <script>document.write(new Date().getFullYear())</script> Casino Blog .All rights reserved </p> 
        </div>      
    </footer>
    <!-- End of Page Footer -->

	<!-- core  -->
    <script src="assets/vendors/jquery/jquery-3.4.1.js"></script>
    <script src="assets/vendors/bootstrap/bootstrap.bundle.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <!-- JoeBLog js -->
    <script src="assets/js/joeblog.js"></script>

    <script>
        function sendenquiry(){
            console.log("efe")
            var email = document.getElementById("email").value
            var subject = document.getElementById("subject").value
            var message = document.getElementById("message").value
            var element = document.getElementById("csrf").getElementsByTagName('input')
            var csrf = element[0].value
          
            var formdata = {
              'subject': subject,
              'email': email,
              'message': message
            }
            $.ajax({
              headers: {'X-CSRFToken': csrf},
              type: "POST",
              url: 'inquiry',
              data: formdata,
              dataType: "text",
              success: function(msg) {
                // alert(msg);
                var res = JSON.parse(msg)
                console.log("Dewffef", res)
                if (res['message'] == "success") {
                    console.log("suceccsss")
                    document.getElementById("sendmessage").style.display = "block"
                  $('.contactForm').find("input, textarea").val("");
                } else {
                    console.log("suceccsssfefefef")

                  $("#sendmessage").removeClass("show");
                  $("#errormessage").addClass("show");
                  $('#errormessage').html(msg);
                }
          
              }
            });
          }
    </script>

</body>
</html>
