{% extends 'base.html' %}
{% load static %}
{% block body %}
<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">
    
    <!-- Page Second Navigation -->
    <nav class="navbar custom-navbar navbar-expand-md navbar-light bg-primary sticky-top">
        <div class="container">
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">                     
                    <li class="nav-item">
                        <a href="/" class="ml-4 btn btn-dark mt-1 btn-sm">Casino Blog</a>
                    </li>
                    <li class="nav-item">
                        <a target="_blank" class="nav-link" href="https://www.stake.com/?c=OmXaduCL">Get bonus</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact me</a>
                    </li>
                </ul>
                <div class="navbar-nav ml-auto">
                    
                </div>
            </div>
        </div>
    </nav>
    <!-- End Of Page Second Navigation -->
    
    <!-- page-header -->
    <header class="page-header"></header>
    <!-- end of page header -->

    <div class="container">
        <div class="page-container">
            <div class="page-content">
                <div class="card">
                    <div class="card-header text-center">
                        <h5 class="card-title">Blogs</h5> 
                    </div>
                </div>
                <hr>
                <div class="row">  
                    {% for blog in blogs %}                     
                    <div class="col-lg-6">
                        <div class="card text-center mb-5">
                            <div class="card-header p-0">                                   
                                <div class="blog-media">
                                    <img src= "{{ blog.image.url }}" alt="stake" class="w-100" style="height:250px">
                                </div>  
                            </div>
                            <div class="card-body px-0">
                                <h5 id="blog-title-{{ blog.id }}" class="card-title mb-2">{{ blog.title }}</h5>   
                                <p class="my-2">{{ blog.description }}</p>
                            </div>
                            
                            <div class="card-footer p-0 text-center">
                                <a id="{{ blog.id }}" onClick="readMore(this.id)"class="btn btn-outline-dark btn-sm">READ MORE</a>
                            </div>                  
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <!-- Page Footer -->
    <footer class="page-footer">
        <div class="container">
            <p class="border-top mb-0 mt-4 pt-3 small">&copy; <script>document.write(new Date().getFullYear())</script> Casino Blog .All rights reserved </p> 
        </div>      
    </footer>
    <!-- End of Page Footer -->

	<!-- core  -->
    <script src="{% static 'vendors/jquery/jquery-3.4.1.js' %}"></script>
    <script src="{% static 'vendors/bootstrap/bootstrap.bundle.js' %}"></script>

    <!-- JoeBLog js -->
    <script src="{% static 'js/joeblog.js' %}"></script>
    <script>
        function readMore(clicked_id){
            console.log("fkenfn", clicked_id)
            var title = document.getElementById("blog-title-" + clicked_id).textContent
            console.log("dwdwd", title.textContent)
            var name = title.split(' ').join('_')
            window.location.href = "blog/"+name;
        
        }
    </script>

</body>
{% endblock body %}
